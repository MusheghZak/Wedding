<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?wedding') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .hero h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .schedule {
            background: #fff;
            color: #333;
            padding: 50px 20px;
        }
        .schedule h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .schedule p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Mushegh and Tanya</h1>
    </div>
    <div class="schedule">
        <h2>Wedding Schedule</h2>
        <p><strong>13:00</strong> - Church</p>
        <p><strong>18:00</strong> - Restaurant</p>
    </div>
</body>
</html>
